<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci-YUM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer> </script>
</head>

<body>
    <div id="header">
        <h1> CALCI - YUM1050 </h1>
    </div>
    <div class="container">
        <div class="display">
            <div id="upper_display">

            </div>
            <div id="lower_display">

            </div>
        </div>
        <div class="buttons">
            <div class="line1">
                <div id="AC" class="button con">AC</div>
                <div id="C" class="button con">C</div>
                <div id="sign" class="button op">+/-</div>
                <div id="div" class="button op">/</div>
            </div>
            <div class="line2">
                <div id="seven" class="button">7</div>
                <div id="eight" class="button">8</div>
                <div id="nine" class="button">9</div>
                <div id="mul" class="button op">*</div>
            </div>
            <div class="line3">
                <div id="four" class="button">4</div>
                <div id="five" class="button">5</div>
                <div id="six" class="button">6</div>
                <div id="neg" class="button op">-</div>
            </div>
            <div class="line4">
                <div id="one" class="button">1</div>
                <div id="two" class="button">2</div>
                <div id="three" class="button">3</div>
                <div id="neg" class="button op">+</div>
            </div>
            <div class="line5">
                <div id="zero" class="button">0</div>
                <div id="dec" class="button">.</div>
                <div id="mod" class="button op">%</div>
                <div id="equal" class="button op">=</div>
            </div>
        </div>

    </div>
</body>

</html>
