<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci-YUM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer> </script>
</head>

<body>
    <div id="header">
        <h1> CALCI - YUM1050 </h1>
    </div>
    <div class="container">
        <div class="display">
            <div id="upper_display">

            </div>
            <div id="lower_display">

            </div>
        </div>
        <div class="buttons">
            <div class="line1">
                <button id="AC" class="con">AC</button>
                <button id="C" class=" con">C</button>
                <button id="sign" class="op">+/-</button>
                <button id="/" class="op">/</button>
            </div>
            <div class="line2">
                <button id="7" class="num">7</button>
                <button id="8" class="num">8</button>
                <button id="9" class="num">9</button>
                <button id="*" class="op">x</button>
            </div>
            <div class="line3">
                <button id="4" class="num">4</button>
                <button id="5" class="num">5</button>
                <button id="6" class="num">6</button>
                <button id="-" class="op">-</button>
            </div>
            <div class="line4">
                <button id="1" class="num">1</button>
                <button id="2" class="num">2</button>
                <button id="3" class="num">3</button>
                <button id="+" class="op">+</button>
            </div>
            <div class="line5">
                <button id="0" class="num">0</button>
                <button id="." class="num">.</button>
                <button id="%" class="op">%</button>
                <button id="=" class="op">=</button>
            </div>
        </div>

    </div>
    <div class="footer"> 
        <p> <a href = 'http://github.com/VikasMaurya07'> @Vikas Maurya </a> in collaboration with The Odin Project</p>
    </div>
</body>

</html>
