<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci-YUM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer> </script>
</head>

<body>
    <div id="header">
        <h1> CALCI - YUM1050 </h1>
    </div>
    <div class="container">
        <div class="display">
            <div id="upper_display">

            </div>
            <div id="lower_display">

            </div>
        </div>
        <div class="buttons">
            <div class="line1">
                <button id="AC" class="con">AC</button>
                <button id="C" class=" con">C</button>
                <button id="sign" class="op">+/-</button>
                <button id="div" class=" op">/</button>
            </div>
            <div class="line2">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="mul" class="op">x</button>
            </div>
            <div class="line3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="neg" class="op">-</button>
            </div>
            <div class="line4">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="neg" class="op">+</button>
            </div>
            <div class="line5">
                <button id="zero">0</button>
                <button id="dec">.</button>
                <button id="mod" class="op">%</button>
                <button id="equal" class="op">=</button>
            </div>
        </div>

    </div>
</body>

</html>
